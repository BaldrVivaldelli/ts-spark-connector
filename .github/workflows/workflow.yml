name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run typecheck --if-present
      - run: npm run lint --if-present
      - run: npm test

  e2e:
    needs: unit
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps & build
        run: |
          npm ci
          npm run build

      - name: Boot Spark stack
        run: docker compose -f docker-compose.yml up -d spark-server

      - name: Wait for Spark to be ready
        run: |
          # Si tu docker-compose.yml define un healthcheck en spark-server:
          docker compose -f docker-compose.yml wait spark-server || {
            echo "Spark did not become ready" >&2
            docker compose -f docker-compose.yml logs spark-server
            exit 1
          }

      - name: Run E2E tests
        env:
          SPARK_CONNECT_URL: "sc://localhost:15002"
        run: npx vitest run "tests/**/*.e2e.test.ts" --reporter=default

      - name: Dump logs (always)
        if: always()
        run: docker compose -f docker-compose.yml logs spark-server || true

      - name: Shutdown stack (always)
        if: always()
        run: docker compose -f docker-compose.yml down -v
