name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: npm

      - name: Boot Spark
        run: docker compose -f docker-compose.yml up -d spark

      - name: Wait for Spark
        run: |
          for i in {1..60}; do
            if nc -z 127.0.0.1 15002; then
              echo "✅ Spark is up!"
              exit 0
            fi
            echo "⏳ Waiting for Spark... ($i/60)"
            sleep 2
          done
          echo "❌ Spark did not start in time"
          docker compose -f docker-compose.yml logs spark
          exit 1

      - run: npm ci
      - run: npm run typecheck --if-present
      - run: npm run lint --if-present
      - run: npm test

  e2e:
    needs: unit
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v5

      - name: Create ivy2 directory
        run: mkdir -p ivy2

      - name: Run E2E tests with Docker
        run: npm run test:docker

      - name: Wait for Spark
        run: |
          for i in {1..60}; do
            if nc -z 127.0.0.1 15002; then
              echo "✅ Spark is up!"
              exit 0
            fi
            echo "⏳ Waiting for Spark... ($i/60)"
            sleep 2
          done
          echo "❌ Spark did not start in time"
          docker compose -f docker-compose.yml logs spark
          exit 1

      - name: Clean up (always)
        if: always()
        run: npm run test:docker:cleanup || true
