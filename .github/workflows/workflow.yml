name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: npm

      # Ensure netcat is present and create the output dir that is bind-mounted as /data/dest
      - name: Prepare runner
        run: |
          sudo apt-get update && sudo apt-get install -y netcat-openbsd
          mkdir -p example_data/dest

      - name: Boot Spark
        run: docker compose -f docker-compose.yml up -d spark

      - name: Wait for Spark
        run: |
          for i in {1..60}; do
            if nc -z 127.0.0.1 15002; then
              echo "✅ Spark is up!"
              exit 0
            fi
            echo "⏳ Waiting for Spark... ($i/60)"
            sleep 2
          done
          echo "❌ Spark did not start in time"
          docker compose -f docker-compose.yml logs spark
          exit 1

      - run: npm ci
        env:
          SPARK_CONNECT_HOST: 127.0.0.1
          SPARK_CONNECT_PORT: 15002

      - run: npm run typecheck --if-present
      - run: npm run lint --if-present

      - run: npm test
        env:
          SPARK_CONNECT_HOST: 127.0.0.1
          SPARK_CONNECT_PORT: 15002

  e2e:
    needs: unit
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v5

      - name: Prepare runner
        run: |
          sudo apt-get update && sudo apt-get install -y netcat-openbsd
          mkdir -p example_data/dest

      - name: Boot Spark
        run: docker compose -f docker-compose.yml up -d spark

      - name: Wait for Spark
        run: |
          for i in {1..60}; do
            if nc -z 127.0.0.1 15002; then
              echo "✅ Spark is up!"
              exit 0
            fi
            echo "⏳ Waiting for Spark... ($i/60)"
            sleep 2
          done
          echo "❌ Spark did not start in time"
          docker compose -f docker-compose.yml logs spark
          exit 1

      # If your E2E tests run on the host (Node in runner), use 127.0.0.1
      - name: Run E2E tests (host)
        run: npm run test:e2e
        env:
          SPARK_CONNECT_HOST: 127.0.0.1
          SPARK_CONNECT_PORT: 15002

      # If you instead run E2E tests inside containers (test:docker),
      # ensure your test container uses SPARK_CONNECT_HOST=spark.
      # - name: Run E2E tests with Docker
      #   run: npm run test:docker
      #   env:
      #     SPARK_CONNECT_HOST: spark
      #     SPARK_CONNECT_PORT: 15002

      - name: Debug mount (only if failing)
        if: failure()
        run: |
          docker compose -f docker-compose.yml exec -T spark bash -lc '
            whoami; id;
            ls -ld /data /data/dest || true;
            touch /data/dest/_probe && echo "✅ write OK" || echo "❌ write FAIL"
          ' || true

      - name: Clean up (always)
        if: always()
        run: |
          docker compose -f docker-compose.yml logs spark || true
          docker compose -f docker-compose.yml down -v || true
